@import views.html.helper
@(form: Form[Application.Login])

<html>
	<head>
		<link rel="stylesheet" href="@routes.Assets.versioned("css/login.css")">
	</head>
@helper.form(routes.Application.authenticate) {
	@if(form.hasGlobalErrors) {
		<p class="error">
		@form.globalError.message
		</p>
	}
	<script src="js/login.js"></script>
	<body>
		<div class="container">
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4" align="middle">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row-fluid user-row">
								<img src="@routes.Assets.versioned("img/loginLogo.png")" class="img-responsive" alt="Conxole Admin"/>
							</div>
						</div>
						<div class="panel-body">
							<form accept-charset="UTF-8" role="form" class="form-signin">
								<fieldset>
									<label class="panel-login">
										<div class="login_result"></div>
									</label>

									<input align = "right" class="form-control" placeholder="Username" id="username" type="text">
									<br></br>
									<input align = "right" class="form-control" placeholder="Password" id="password" type="password">
									<br></br>
									<input align = "right" class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login Â»">
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

}
</html>
